name: el_carpintero_moderno_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_clean_architecture: ^5.0.4
  bootstrap_icons: ^1.10.5+2
  flutter_staggered_grid_view: ^0.6.2
  http: ^0.13.5
  get_storage: ^2.1.1
  logger: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/login_background.jpg
    - assets/img/logo.png
    - assets/img/ic_launcher.png
    - assets/img/sin-resultados-search.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
